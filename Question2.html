<!-- Question2. Create an HTML page that includes two dropdown menus (combos): one for selecting states
and another for displaying cities. When the user selects a state from the primary combo, the
secondary combo (cities) should dynamically update to display cities relevant to the selected
state. -->

<body>

    <section class="section2">
    <div class="container2">
        <div class="heading">
            <h1>Select Your Location</h1>
        </div>
        <div class="state">
            <label class="label2" for="state">Select State:</label>
            <select id="state" class="input2" onchange="loadCities()">
                <option value="">--Select a State--</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Maharastra">Maharashtra</option>
                <option value="Utterpradesh">Uttar Pradesh</option>
            </select>
        </div>

        <div class="city">
            <label class="label2" for="city">Select City:</label>
            <select id="city" class="input2">
                <option value="">--Select a City--</option>
            </select>
        </div>
    </div>
    </section>

    <script>
        function loadCities() {
            const state = document.getElementById('state').value;
            const citySelect = document.getElementById('city');

            citySelect.innerHTML = '<option value="">--Select a City--</option>';

            const cities = {
                Gujarat: ['Surat', 'Ognisha', 'Valsad'],
                Maharashtra: ['Thane', 'Mumbai', 'Pune'],
                'Uttar Pradesh': ['Jaunpur', 'Banasas', 'Varanshi'],
            };

            if (state && cities[state]) {
                cities[state].forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        }
    </script>
</body>
