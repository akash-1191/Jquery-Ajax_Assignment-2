<section class="section10">
    <div class="container10">
        <h1 class="heading10">Question10 Weather App</h1>
        <input type="text" class="city10" id="city" placeholder="Enter city name" />
        <button id="getWeather">Get Weather</button>
        <div id="weatherResult" class="weather-result"></div>
    </div>
</section>  
    <script>
        const apiKey = 'c0b89a03dcaf4d9b892182307241310';

        $(document).ready(function () {
            $('#getWeather').on('click', function () {
                const city = $('#city').val();
                if (city) {
                    getWeatherData(city);
                } else {
                    alert('Please enter a city name');
                }
            });
        });

        function getWeatherData(city) {
            const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`;

            $.ajax({
                url: apiUrl,
                method: 'GET',
                success: function (data) {
                    displayWeatherData(data);
                },
                error: function () {
                    alert('Error fetching weather data. Please check the city name and try again.');
                }
            });
        }

        function displayWeatherData(data) {
            const temperature = data.current.temp_c; // Accessing temperature in Celsius
            const weatherDescription = data.current.condition.text; // Accessing weather description
            const icon = data.current.condition.icon; // Accessing icon URL

            $('#weatherResult').html(`
                <h2 class='smallheading10'>${data.location.name}</h2>
                <p>Temperature: ${temperature} Â°C</p>
                <p>Description: ${weatherDescription}</p>
                <img src="${icon}" alt="Weather Icon">
            `);
        }

    </script>
