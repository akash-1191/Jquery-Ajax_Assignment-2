    <section class="section6">
        <div class="container2">
            <div class="autocomplete-container">
                <input type="text" id="search" placeholder="Search..." autocomplete="off">
                <div id="suggestions" class="suggestions"></div>
            </div>
        </div>
    </section>
    <script>

        $(document).ready(function () {
            $('#search').on('keyup', function () {
                const query = $(this).val();

                if (query.length > 0) {
                    $.ajax({
                        url: 'https://api.example.com/search',
                        method: 'GET',
                        data: { q: query },
                        dataType: 'json',
                        success: function (data) {
                            // Clear previous suggestions
                            $('#suggestions').empty();

                            // Check if there are any suggestions
                            if (data.length > 0) {
                                // Populate suggestions
                                data.forEach(item => {
                                    $('#suggestions').append(`<div class="suggestion-item">${item.name}</div>`); // Adjust property name as needed
                                });
                                $('#suggestions').show(); // Show suggestions
                            } else {
                                $('#suggestions').hide(); // Hide if no results
                            }
                        },
                        error: function () {
                            console.error('Error fetching suggestions');
                        }
                    });
                } else {
                    $('#suggestions').hide(); // Hide suggestions if input is empty
                }
            });

            // Handle suggestion click
            $(document).on('click', '.suggestion-item', function () {
                $('#search').val($(this).text());
                $('#suggestions').hide(); // Hide suggestions after selection
            });

            // Hide suggestions when clicking outside
            $(document).click(function (event) {
                if (!$(event.target).closest('.autocomplete-container').length) {
                    $('#suggestions').hide(); // Hide suggestions when clicking outside
                }
            });
        });

    </script>
