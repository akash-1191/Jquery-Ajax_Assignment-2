    <section class="section2">
        <div class="container2">
            <h1>Items List</h1>
            <ul id="itemsList"></ul>
            <button id="loadMore" style="display: none;">Load More</button>
        </div>
    </section>

    <script>
        let currentPage = 1;
        const itemsPerPage = 5;

        $(document).ready(function () {
            loadItems();


            $('#loadMore').on('click', function () {
                currentPage++;
                loadItems();
            });
        });

        function loadItems() {
            $.ajax({
                url: `https://jsonplaceholder.typicode.com/posts?_page=${currentPage}&_limit=${itemsPerPage}`,
                method: 'GET',
                success: function (data) {
                    if (data.length > 0) {
                        data.forEach(item => {
                            $('#itemsList').append(`<li>${item.title}</li>`);
                        });
                        $('#loadMore').show();
                    } else {
                        $('#loadMore').hide();
                    }
                },
                error: function () {
                    console.error('Error fetching items');
                }
            });
        }

    </script>
